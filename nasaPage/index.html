<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <span>NASA</span>
        </div>
        <div id="content">
            <div id="section">
                <h1>Social Media</h1>
                <p>Twitter - @nasa</p>
                <p>Facebook-fc.com/nasa</p>
                <p>Instagram-@nasa </p>
                <p>Youtube-youtube.com/NASA</p>
            </div>
            <div id="section">
                <h1>OFFICE INFO</h1>
                <P>Public communication Office</P>
                <p>NASA Headquarters</p>
                <p>300 E, street SW, Suite 5R30</p>
                <P>Washintong, DC 20546</P>
                <P>(202) 358 0001(OFFICE)</P>
                <P>(202) 358 4338(FAX)</P>
            </div>
            <div id="section" class="contact-info">
                <div id="data-entry">
                    <h1>CONTACT US</h1>
                    <p>Name</p>
                    <input></input>
                    <p>Message</p>
                    <textarea></textarea>
                </div>
                <button>Send</button>
            </div>
        </div>
    </div>
</body>

</html>
